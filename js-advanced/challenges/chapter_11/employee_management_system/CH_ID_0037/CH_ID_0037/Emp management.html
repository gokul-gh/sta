<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Employee Search</title>
    <link
      href="Stylesheet/Emp management.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="mainWebpage">
      <div class="topHeader">
        <div class="headerContent">
          <div>
            <img src="./Images/Logo_03.png" style="width: 30px; height: 35px" />
          </div>
          <div id="headerimageContent">Soft Tech Ashram</div>
        </div>
        <div id="heading">JAVASCRIPT TRAINING PROGRAM</div>
        <div class="dateTime"></div>
      </div>
      <div class="mainBody">
        <div class="outputWindow">
          <div class="outputContent">
            <span id="exerciseHeading">
              <span id="inputId">Sort & Find Method </span>
            </span>
            <hr width="100%" />
            <div class="main">
              <div><label>Enter Number Of Employees</label><br /></div>
              <div><input type="number" id="countId" /><br /></div>
            </div>
            <div class="main">
              <div><label>Enter Employee Number</label><br /></div>
              <div><input type="number" id="empId" /><br /></div>
            </div>
            <div class="main">
              <div><label>Enter Employee Name</label><br /></div>

              <div><input type="text" id="nameId" /><br /></div>
            </div>
            <div class="main">
              <div><label>Enter Employee Department</label><br /></div>

              <div><input type="text" id="deptId" /><br /></div>
            </div>
            <div class="main2">
              <div></div>
              <div>
                <button onclick="addItems()" id="addButton">Add</button>
              </div>
            </div>
            <hr />
            <div class="main2">
              <div><label>Employee Array :</label></div>

              <div class="displayArray">
                <table>
                  <thead>
                    <tr>
                      <td>No.</td>
                      <td>Name</td>
                      <td>Department</td>
                    </tr>
                  </thead>
                  <tbody id="supplierTable"></tbody>
                </table>
              </div>
            </div>
            <div class="main2">
              <div><label>Employees(Sorted)</label><br /></div>
              <div class="displayArray">
                <table>
                  <thead>
                    <tr>
                      <td>No.</td>
                      <td>Name</td>
                      <td>Department</td>
                    </tr>
                  </thead>
                  <tbody id="sortTable"></tbody>
                </table>
              </div>
            </div>
            <div class="main">
              <div><label>Enter Emp Name to Search </label><br /></div>
              <div><input type="text" id="searchId" /><br /></div>
            </div>
            <div class="main2">
              <div><label>Searched Employee</label><br /></div>
              <div>
                <textarea rows="5" cols="20" id="filterId" readonly></textarea>
              </div>
            </div>
            <div class="main2">
              <div>
                <button onclick="sort()" id="displayButton">
                  Sort the Employees
                </button>
              </div>
              <div>
                <button onclick="employeeSearch()" id="filterButton">
                  Search the Employee
                </button>
              </div>

              <div><button onclick="reset()" id="resetId">Reset</button></div>
            </div>
          </div>
        </div>
      </div>
      <button id="successBtn" onclick="toggleSuccessModal()">Success</button>

      <div class="modal" id="successModal">
        <div class="modalBox">
          <h2>Success Code</h2>
          <div>
            <input id="successCode" readonly />
            <button id="copy">
              <span>&#128203; </span>
              Copy
            </button>
          </div>
          <button id="okay" onclick="toggleSuccessModal()">OK</button>
        </div>
      </div>

      <button id="errorBtn" onclick="toggleErrorModal()">Error</button>

      <div class="modal" id="errorModal">
        <div class="modalBox" id="errorBox">
          <h1 style="margin: 0">OOPs! Error(s)</h1>
          <button id="close" onclick="toggleErrorModal()">Close</button>
        </div>
      </div>

      <div class="footerContent">
        <div style="font-size: 18px">
          <i>Learning Objective : Every, Sort, Filter Method</i>
        </div>
        <div class="logoContent" style="font-size: 24px; color: blue">
          SoftTechAshram.com
        </div>
      </div>
    </div>
    <script src="./Script/Emp Management.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Date functions</title>
    <link
      href="Stylesheet/Date functions.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="mainWebpage">
      <div class="topHeader">
        <div class="headerContent">
          <div>
            <img src="Images/Logo_03.png" style="width: 30px; height: 35px" />
          </div>
          <div id="headerimageContent">Soft Tech Ashram</div>
        </div>
        <div id="heading">JavaScript Training Program</div>
        <div class="dateTime"></div>
      </div>
      <div class="mainBody">
        <div class="outputWindow">
          <div class="outputContent">
            <br />
            <span id="exerciseHeading">
              <span id="inputId">Date Functions</span>
            </span>
            <hr width="100%" />
            <div class="main">
              <div><label>Enter the date</label></div>
              <div><input type="date" id="dateId" /><br /></div>
            </div>
            <hr />
            <div class="main">
              <label>Day</label><br />
              <div><input type="text" readonly id="dayId" /><br /></div>
            </div>
            <div class="main">
              <div><label>Month</label></div>
              <div><input type="text" readonly id="monthId" /><br /></div>
            </div>
            <div class="main">
              <div>
                <label
                  >No of days from <br />&emsp; beginning of the year:
                </label>
              </div>
              <div><input type="text" readonly id="countId" /><br /></div>
            </div>
            <br />

            <div class="main">
              <div><label>Current Week Number of the month</label><br /></div>
              <div><input type="text" readonly id="weekId" /><br /></div>
            </div>
            <div class="main">
              <div><label>Days Left(until next christmas)</label></div>
              <div><input type="text" readonly id="daysId" /><br /></div>
            </div>
            <div class="main">
              <div><label>Weekend/Not</label><br /></div>

              <div><input type="text" readonly id="weekendId" /><br /></div>
            </div>

            <div class="main">
              <div>
                <button id="buttonId" onclick="calculate()">Calculate</button
                ><br />
              </div>
              <div><button id="resetId" onclick="reset()">Reset</button></div>
            </div>
          </div>
        </div>
      </div>
      <button id="successBtn" onclick="toggleSuccessModal()">Success</button>

      <div class="modal" id="successModal">
        <div class="modalBox">
          <h2>Success Code</h2>
          <div>
            <input id="successCode" readonly />
            <button id="copy">
              <span>&#128203; </span>
              Copy
            </button>
          </div>
          <button id="okay" onclick="toggleSuccessModal()">OK</button>
        </div>
      </div>

      <button id="errorBtn" onclick="toggleErrorModal()">Error</button>

      <div class="modal" id="errorModal">
        <div class="modalBox" id="errorBox">
          <h1 style="margin: 0">OOPs! Error(s)</h1>
          <button id="close" onclick="toggleErrorModal()">Close</button>
        </div>
      </div>
      <div class="footerContent">
        <div style="font-size: 18px">
          <i>Learning Objective : Date Functions</i>
        </div>
        <div class="logoContent">SoftTechAshram.com</div>
      </div>
    </div>
    <script src="Script files/Date functions.js"></script>
  </body>
</html>

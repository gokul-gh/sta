<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Flames</title>
    <link href="Stylesheet/Flames.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="mainWebpage">
      <div class="topHeader">
        <div class="headerContent">
          <div>
            <img src="Images/Logo_03.png" style="width: 30px; height: 35px" />
          </div>
          <div id="headerimageContent">Soft Tech Ashram</div>
        </div>
        <div id="heading">JavaScript Training Program</div>
        <div class="dateTime"></div>
      </div>
      <div class="mainBody">
        <div class="outputWindow">
          <div class="outputContent">
            <br />
            <span id="exerciseHeading">
              <span id="inputId">Flames</span>
            </span>
            <hr width="100%" />
            <div class="main">
              <div><label>Enter the First Name</label><br /></div>
              <div>
                <input
                  type="text"
                  id="stringId"
                  onkeypress="return (event.charCode !=8 && event.charCode ==0 || !(event.charCode >= 48 && event.charCode <= 57) && !(event.charCode >= 58 && event.charCode <= 64) && !(event.charCode >= 91 && event.charCode <= 96) && !(event.charCode >= 123 && event.charCode <= 126) && !(event.charCode >= 33 && event.charCode <= 47))"
                /><br />
              </div>
            </div>
            <div class="main">
              <div><label>Enter the Second Name</label></div>
              <div>
                <input
                  type="text"
                  id="searchId"
                  onkeypress="return (event.charCode !=8 && event.charCode ==0 || !(event.charCode >= 48 && event.charCode <= 57) && !(event.charCode >= 58 && event.charCode <= 64) && !(event.charCode >= 91 && event.charCode <= 96) && !(event.charCode >= 123 && event.charCode <= 126) && !(event.charCode >= 33 && event.charCode <= 47))"
                />
              </div>
            </div>

            <hr />
            <div class="main">
              <div><label>FLAMES</label><br /></div>

              <div><input type="text" id="searchResult" readonly /><br /></div>
            </div>
          </div>
          <div class="main">
            <button id="buttonId">Search</button>
            <button id="resetId" onclick="reset()">Reset</button>
          </div>
        </div>
      </div>

      <button id="successBtn" onclick="toggleSuccessModal()">Success</button>

      <div class="modal" id="successModal">
        <div class="modalBox">
          <h2>Success Code</h2>
          <div>
            <input id="successCode" readonly />
            <button id="copy">
              <span>&#128203; </span>
              Copy
            </button>
          </div>
          <button id="okay" onclick="toggleSuccessModal()">OK</button>
        </div>
      </div>

      <button id="errorBtn" onclick="toggleErrorModal()">Error</button>

      <div class="modal" id="errorModal">
        <div class="modalBox" id="errorBox">
          <h1 style="margin: 0">OOPs! Error(s)</h1>
          <button id="close" onclick="toggleErrorModal()">Close</button>
        </div>
      </div>

      <div class="footerContent">
        <div style="font-size: 18px">
          <i>Learning Objective : Flames Logic</i>
        </div>
        <div class="logoContent">
          <div>Powered by :&emsp13;</div>
          <div>
            <img
              src="Images/logo.jpeg"
              style="width: 55px; height: 55px; mix-blend-mode: multiply"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="Script files/Flames.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Student Top Marks Calculator"</title>
    <link
      href="Stylesheet/Student Top Marks Calculator.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="mainWebpage">
      <div class="topHeader">
        <div class="headerContent">
          <div>
            <img src="Images/Logo_03.png" style="width: 30px; height: 35px" />
          </div>
          <div id="headerimageContent">Soft Tech Ashram</div>
        </div>
        <div id="heading">JAVASCRIPT TRAINING PROGRAM</div>
        <div class="dateTime"></div>
      </div>
      <div class="mainBody">
        <div class="outputWindow">
          <div class="outputContent">
            <br />
            <span id="exerciseHeading">
              <span id="inputId">Student Top Marks Calculator</span>
            </span>
            <hr width="100%" />
            <div class="main">
              <div><label>Enter Number Of Students</label></div>
              <div>
                <input
                  type="number"
                  id="sizeId"
                  onkeypress="return isNumber(event)"
                /><br />
              </div>
            </div>
            <br />
            <div class="main">
              <div><label>Enter Student Id</label></div>

              <div><input type="number" id="keyId" /><br /></div>
            </div>
            <div class="main">
              <div><label>Enter Name</label></div>
              <div><input type="text" id="nameId" /><br /></div>
            </div>
            <div class="main">
              <div><label>Marks</label></div>
              <br />
              <div><input type="number" id="enterMarkId" /><br /></div>
            </div>
            <div class="main">
              <div>
                <button onclick="pushItems()" id="addToArray">Push</button>
              </div>
            </div>
            <div class="main">
              <div><label>Marks Array</label></div>

              <br />
              <div><input type="text" id="markArrayId" /><br /></div>
            </div>
            <div class="buttonStyle">
              <div>
                <button onclick="addItems()" id="addToObject">Add</button>
              </div>
              <br />
            </div>
            <div class="main1">
              <div><label>Array Of Objects</label><br /></div>
              <div>
                <textarea rows="5" cols="20" id="displayObject"></textarea>
                <br />
              </div>
            </div>

            <div class="buttonStyle">
              <div></div>
              <div>
                <button onclick="convertObject()" id="calculateId">
                  Calculate
                </button>
              </div>
              <br />
            </div>
            <div class="main1">
              <div><label>Top Marks of each Student</label></div>

              <div><textarea id="displayArrayitems"></textarea> <br /></div>
            </div>

            <div class="main1">
              <div><button onclick="reset()" id="resetId">Reset</button></div>
            </div>
          </div>
        </div>
      </div>
      <button id="successBtn" onclick="toggleSuccessModal()">Success</button>

      <div class="modal" id="successModal">
        <div class="modalBox">
          <h2>Success Code</h2>
          <div>
            <input id="successCode" readonly />
            <button id="copy">
              <span>&#128203; </span>
              Copy
            </button>
          </div>
          <button id="okay" onclick="toggleSuccessModal()">OK</button>
        </div>
      </div>

      <button id="errorBtn" onclick="toggleErrorModal()">Error</button>

      <div class="modal" id="errorModal">
        <div class="modalBox" id="errorBox">
          <h1 style="margin: 0">OOPs! Error(s)</h1>
          <button id="close" onclick="toggleErrorModal()">Close</button>
        </div>
      </div>

      <div class="footerContent">
        <div style="font-size: 18px">
          <i>Learning Objective :&nbsp;Array Of Objects</i>
        </div>
        <div class="logoContent" style="color: blue; font-size: 24px">
          SoftTechAshram.com
        </div>
      </div>
    </div>
    <script src="Script/Student Top Marks Calculator.js"></script>
  </body>
</html>
